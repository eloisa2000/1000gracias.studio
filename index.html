<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1000gracias studio | In <3 w/ interfaces </title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    @font-face {
      font-family: 'UD Digi Kyokasho NK-B';
      src: url('./UDDigiKyokashoNK-B-03.ttf') format('truetype');
    }

    :root {
      --bg: #FAF6F6;
      --text: #1A1937;
      --red: #D71B1B;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      font-family: 'UD Digi Kyokasho NK-B', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
    }

    .logo-container {
      display: flex;
      flex-direction: row;
      gap: 18px;
      position: absolute;
      top: 40px;
      max-width: 1215px;
      width: 100%;
      height: 307px;
    }

    .logo-text {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 16px;
      flex: 1;
      position: relative;
    }

    .logo-text svg {
      flex-shrink: 0;
    }

    .gracias-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 4px;
      height: 68px;
    }

    .g-container {
      height: 30px;
    }

    .racias {
      font-size: 67.9px;
      line-height: 100%;
      color: var(--text);
    }

    .studio {
      font-size: 67.9px;
      line-height: 100%;
      color: var(--text);
    }

    .iso-logo svg {
      width: 370px;
      height: 307px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1215px;
      padding-top: 40px;
      margin-top: auto;
    }

    .footer a {
      font-family: Helvetica, sans-serif;
      font-size: 50px;
      text-decoration: none;
      color: var(--text);
      transition: opacity 0.2s ease;
    }

    .footer a:hover {
      opacity: 0.6;
    }

    .btn {
      background-color: #1A1937;
      color: #FAF6F6;
      padding: 20px 48px;
      border-radius: 48px;
      font-family: Helvetica, sans-serif;
      font-size: 32px;
      text-decoration: none;
      transition: background 0.2s ease, opacity 0.2s ease;
    }

    .btn:hover {
      opacity: 0.85;
    }

    @media (max-width: 900px) {
      .logo-container {
        flex-direction: column;
        align-items: center;
        position: relative;
        height: auto;
      }

      .logo-text {
        flex-direction: column;
        align-items: center;
      }

      .footer {
        flex-direction: column;
        gap: 20px;
      }

      .footer a {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">
      <!-- 1000 -->
      <svg width="287" height="72" viewBox="0 0 287 72" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.7929 32.7429L50.4353 12.5685L53.0601 63.0558" stroke="black" stroke-width="12.0334" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="108.542" cy="36.8035" r="25.571" stroke="black" stroke-width="12.0334"/>
        <circle cx="181.745" cy="36.8035" r="25.571" stroke="black" stroke-width="12.0334"/>
        <circle cx="254.949" cy="36.8035" r="25.571" stroke="black" stroke-width="12.0334"/>
      </svg>

      <div class="gracias-group">
        <div class="g-container">
          <svg width="104" height="85" viewBox="0 0 104 85" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M78.0574 44.3058C45.7838 8.72192 90.569 2.09538 98.8378 6.68773C94.9324 18.4508 89.7556 28.4448 83.7897 36.906C60.098 70.5072 23.9629 79.9364 5.59668 79.992" stroke="black" stroke-width="9.41323" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="racias">racias</div>
      </div>

      <div class="studio">studio</div>
    </div>

    <div class="iso-logo">
      <svg width="371" height="307" viewBox="0 0 371 307" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M286.055 98.2874C297.091 109.323 293.457 123.583 282.421 134.619C271.385 145.655 257.126 149.288 246.09 138.252C235.054 127.216 239.141 113.411 250.177 102.375C261.213 91.3387 275.019 87.2514 286.055 98.2874Z" fill="var(--red)"/>

        <circle cx="153.766" cy="153.5" r="145.793" stroke="var(--text)" stroke-width="15.4142"/>

        <circle cx="183.31" cy="121.387" r="32.7552" stroke="var(--text)" stroke-width="15.4142"/>
        <circle cx="329.745" cy="93.1276" r="32.7552" stroke="var(--text)" stroke-width="15.4142"/>
        <path d="M82.4749 239.062C111.548 246.758 172.7 247.159 224.414 204.052C237.437 193.198 249.86 179.584 261.023 162.634C249.89 151.865 176.245 143.366 212.211 213.327" stroke="var(--text)" stroke-width="15.4142" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.casonacompania.cl" target="_blank">latest work</a>
    <a href="mailto:hello@1000gracias.studio" class="btn">contact</a>
  </div>
</body>
</html>
