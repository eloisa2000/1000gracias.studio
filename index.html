<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1000gracias studio | In <3 w/ interfaces</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <style>
    @font-face {
      font-family: 'UD Digi Kyokasho NK-B';
      src: url('./UDDigiKyokashoNK-B-03.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #FAF6F6;
      font-family: 'Helvetica', sans-serif;
    }

    .section {
      min-height: 100vh;
      padding: 40px 5vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
      max-width: 90vw;
    }

    .logo-text {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
    }

    .g-container {
      height: 30px;
      display: flex;
      align-items: center;
    }

    .gracias-text,
    .studio-text {
      font-family: 'UD Digi Kyokasho NK-B', sans-serif;
      font-size: 5vw;
      color: #1A1937;
      line-height: 1;
    }

    .iso-logo svg {
      max-width: 300px;
      height: auto;
    }

    .links-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 5vw 40px;
      box-sizing: border-box;
      flex-wrap: wrap;
      gap: 20px;
    }

    .link-secondary {
      font-size: 5vw;
      text-decoration: none;
      color: #1A1937;
      transition: all 0.2s ease;
    }

    .link-secondary:hover {
      color: #000000;
      text-decoration: underline;
    }

    .link-primary {
      background: #1A1937;
      color: #FAF6F6;
      padding: 20px 40px;
      border-radius: 83px;
      font-size: 5vw;
      text-decoration: none;
      transition: all 0.2s ease;
      display: inline-block;
    }

    .link-primary:hover {
      background: #2E2C54;
      transform: scale(1.03);
    }

    @media (min-width: 768px) {
      .gracias-text,
      .studio-text {
        font-size: 48px;
      }

      .link-primary,
      .link-secondary {
        font-size: 28px;
      }

      .logo-container {
        flex-wrap: nowrap;
      }

      .iso-logo svg {
        max-width: 370px;
      }
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="logo-container">
      <div class="logo-text">
        <!-- 1000 SVG -->
        <svg width="287" height="72" viewBox="0 0 287 72" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.7929 32.7429L50.4353 12.5685L53.0601 63.0558" stroke="#1A1937" stroke-width="12.0334" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="108.542" cy="36.8035" r="25.571" stroke="#1A1937" stroke-width="12.0334"/>
          <circle cx="181.745" cy="36.8035" r="25.571" stroke="#1A1937" stroke-width="12.0334"/>
          <circle cx="254.949" cy="36.8035" r="25.571" stroke="#1A1937" stroke-width="12.0334"/>
        </svg>
        <div class="gracias-text">
          <div class="g-container">
            <svg width="104" height="85" viewBox="0 0 104 85" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M78.0574 44.3058C45.7838 8.72192 90.569 2.09538 98.8378 6.68773C94.9324 18.4508 89.7556 28.4448 83.7897 36.906C60.098 70.5072 23.9629 79.9364 5.59668 79.992" stroke="#1A1937" stroke-width="9.41323" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          racias
        </div>
        <div class="studio-text">studio</div>
      </div>
      <div class="iso-logo">
        <!-- ISO LOGO SVG -->
        <!-- Insert your ISO logo SVG here -->
      </div>
    </div>

    <div class="links-container">
      <a href="https://www.casonacompania.cl" class="link-secondary">latest work</a>
      <a href="mailto:hello@1000gracias.studio" class="link-primary">contact</a>
    </div>
  </section>
</body>
</html>
