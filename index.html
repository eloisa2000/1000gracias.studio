<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1000gracias Studio | In <3 w/ interfaces</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    @font-face {
      font-family: 'UD Digi Kyokasho NK-B';
      src: url('./UDDigiKyokashoNK-B-03.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #FAF6F6;
      font-family: 'Helvetica', sans-serif;
      color: #1A1937;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 18px;
      width: 1215.68px;
      height: 307px;
    }

    .logo-text {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 16px;
      height: 70.2px;
    }

    .number-1000 {
      position: relative;
      width: 279.74px;
      height: 70.2px;
    }

    .number-1000 svg {
      position: absolute;
      top: 0;
      left: 0;
    }

    .gracias {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
      height: 68px;
    }

    .gracias-text {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 4px;
    }

    .g-container {
      height: 30px;
      display: flex;
      align-items: flex-start;
    }

    .g-container svg {
      height: 74.59px;
      width: 93.24px;
    }

    .racias {
      font-family: 'UD Digi Kyokasho NK-B', sans-serif;
      font-size: 67.9px;
      line-height: 1;
    }

    .studio {
      font-family: 'UD Digi Kyokasho NK-B', sans-serif;
      font-size: 67.9px;
      line-height: 1;
    }

    .iso-logo svg {
      width: 369.94px;
      height: 307px;
    }

    .footer-links {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1172px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    .link-secondary {
  font-size: 28px;
  text-decoration: none;
  color: #1A1937;
  transition: all 0.2s ease;
}

.link-secondary:hover {
  color: #000000;
  text-decoration: underline;
}

.link-primary {
  background: #1A1937;
  color: #FAF6F6;
  padding: 20px 40px;
  border-radius: 83px;
  font-size: 28px;
  text-decoration: none;
  transition: all 0.2s ease;
  display: inline-block;
}

.link-primary:hover {
  background: #2E2C54;
  transform: scale(1.03);
}
    }
  </style>
</head>
<body>

  <div class="logo-container">

            </svg>
          </div>
          <div class="racias">racias</div>
        </div>
        <div class="studio">studio</div>
      </div>
    </div>
    <div class="iso-logo">

        <circle cx="183.31" cy="121.387" r="32.7552" stroke="#1A1937" stroke-width="15.4142"/>
        <circle cx="329.745" cy="93.1276" r="32.7552" stroke="#1A1937" stroke-width="15.4142"/>
        <path d="M82.4749 239.062C111.548 246.758 172.7 247.159 224.414 204.052C237.437 193.198 249.86 179.584 261.023 162.634C249.89 151.865 176.245 143.366 212.211 213.327" stroke="#1A1937" stroke-width="15.4142" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>

  <div class="footer-links">
    <a class="link-secondary" href="https://www.casonacompania.cl" target="_blank">latest work</a>
    <a class="link-primary" href="mailto:hello@1000gracias.studio">contact</a>
  </div>

</body>
</html>
