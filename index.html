<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>1000gracias studio | We love designing interfaces</title>
  <style>
    @font-face {
      font-family: 'UD Digi Kyokasho NK-B';
      src: url('./UDDigiKyokashoNK-B-03.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #FAF6F6;
      font-family: Helvetica, sans-serif;
      color: #1A1937;
    }

    .hero-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 40px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 18px;
      max-width: 1172px;
    }

    .logo-text {
      position: relative;
      width: 784px;
      height: 150px;
    }

    .logo-text svg {
      position: absolute;
      left: 0;
      top: 0;
    }

    .gracias-text {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      position: absolute;
      top: 100px;
      left: 236px;
      gap: 4px;
    }

    .gracias-text svg {
      width: 93px;
      height: 74px;
    }

    .racias {
      font-family: 'UD Digi Kyokasho NK-B', sans-serif;
      font-size: 68px;
      line-height: 79px;
      color: #1A1937;
    }

    .studio-text {
      position: absolute;
      top: 100px;
      left: 570px;
      font-family: 'UD Digi Kyokasho NK-B', sans-serif;
      font-size: 68px;
      line-height: 79px;
      color: #1A1937;
    }

    .iso-logo svg {
      width: 371px;
      height: 307px;
    }

    .bottom-links {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1172px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .latest-work {
      font-size: 50px;
      text-decoration: none;
      color: #1A1937;
    }

    .latest-work:hover {
      text-decoration: underline;
    }

    .contact-button {
      background: #1A1937;
      border-radius: 83px;
      padding: 14px 21px;
      text-decoration: none;
      font-size: 50px;
      color: #FAF6F6;
    }

    .contact-button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .logo-container {
        flex-direction: column;
        gap: 40px;
      }

      .bottom-links {
        flex-direction: column;
        gap: 20px;
      }

      .studio-text {
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="logo-container">
      <div class="logo-text">
        <!-- 1000 SVG -->

          <circle cx="254.949" cy="36.8035" r="25.571" stroke="#1A1937" stroke-width="12.0334"/>

          <div class="racias">racias</div>

        <!-- studio -->
        <div class="studio-text">studio</div>

      <div class="iso-logo">

          <circle cx="183.31" cy="121.387" r="32.7552" stroke="#1A1937" stroke-width="15.4142"/>
          <circle cx="329.745" cy="93.1276" r="32.7552" stroke="#1A1937" stroke-width="15.4142"/>

        </svg>
      </div>
    </div>

    <div class="bottom-links">
      <a class="latest-work" href="https://www.casonacompania.cl" target="_blank" rel="noopener noreferrer">latest work</a>
      <a class="contact-button" href="mailto:hello@1000gracias.studio">contact</a>
    </div>
  </section>
</body>
</html>
